default:
  image: 'rust:alpine'
  # Do not fetch artifacts from previous stages
  dependencies: []

stages:
  - build
  - test
  - examples
  - doc
  - package

variables:
  DOC_FOLDER: target/doc

.build_template: &build_definition
  stage: build
  script:
    - "rustc --version && cargo --version"
    - cargo build --verbose
    - cargo build --verbose --release

build:oldest:
  <<: *build_definition
  image: 'rust:1.38-alpine'
  allow_failure: true

build:latest:
  <<: *build_definition

test:run:
  stage: test
  image: 'rust:latest'
  needs: ["build:latest"]
  script:
    - "rustc --version && cargo --version"
    - cargo test --verbose
    - cargo test --verbose --release

cover:
  stage: test
  # Tarpaulin do not work in Alpine image.
  image: 'rust:latest'
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends libssl-dev pkg-config cmake zlib1g-dev
    - cargo install cargo-tarpaulin
  script:
    - "rustc --version && cargo --version"
    - cargo tarpaulin -v --exclude-files cargo -o Html
  coverage: '/\d+\.\d+\% coverage/'
  artifacts:
    paths:
      - tarpaulin-report.html
  allow_failure: true

examples:run:
  stage: examples
  image: 'rust:latest'
  script:
    - "rustc --version && cargo --version"
    - make all_examples
  needs: ["test:run"]

pages:
  stage: doc
  script:
    - make doc
    - cp -R $DOC_FOLDER public
    - echo '<meta http-equiv="refresh" content="0; url=automatica/index.html">' > public/index.html
  artifacts:
    paths:
      - public
  only:
    - master

package:build:
  stage: package
  script:
    - "rustc --version && cargo --version"
    - cargo package --list --verbose
    - cargo package --verbose
